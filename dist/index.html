<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/pokeball.c918e650.png">
  <title>Pokedex</title>
  <script type="module" crossorigin src="/assets/index.88632b80.js"></script>
  <link rel="stylesheet" href="/assets/index.44605eb9.css">
</head>

<body>
  <div class=" container-initial">
    <div class="top-circles">
      <svg id="top-circle-initial" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
      </svg></i>
      <div class="top-little-circles-initial">
        <div>
          <svg class="little-circle red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
          </svg></i>
        </div>
        <div>
          <svg class="little-circle yellow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
          </svg></i>
        </div>
        <div>
          <svg class="little-circle green" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
          </svg></i>
        </div>
      </div>
    </div>
    <!-- <div class="initial-poketitle">Pokedex</div> -->
    <div class="pokesection">
      <div class="poketitle-initial">Ashe's <br>Pokedex</div>
      <button class="open-button">&#9654;</button>
    </div>
  </div>
  <div class="hide container opened">
    <!-- <class class="anotherContainer"></class> -->
    <!-- big-blue and gray circle -->
    <svg id="top-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
    </svg></i>




    <div class="poketitle">Pokedex</div>
    <div class="default displayContainer">
      <div class="image-name ">
        <div class="hide pokemonName">Pokemon Name</div>
        <div class="hide imageContainer"></div>
      </div>
      <div class="statsContainer">
        <div class="hide abilities">
          <h3>Abilities:</h3>
          <div class="ability-section">
            <!-- <div class="ability">asd</div>
            <div class="ability">dsdadasd</div>
            <div class="ability">adsasdasdasd</div> -->
          </div>
        </div>
        <div class="hide physicalTraits">
          <h3>Physical Attributes:</h3>
          <div class="physical-section"></div>
        </div>
        <div class="hide types">
          <div class="types-container">
            <h3>Types:</h3>
            <div class="types-section"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="pokemonSearch">
      <input type="text" name="" value="" id="pokemonSearch" placeholder="Pokemon Name" size="16">
    </div>
    <button class="pokemonSearchBtn" type="submit" value="submit">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
        <path
          d="M54.2 202.9C123.2 136.7 216.8 96 320 96s196.8 40.7 265.8 106.9c12.8 12.2 33 11.8 45.2-.9s11.8-33-.9-45.2C549.7 79.5 440.4 32 320 32S90.3 79.5 9.8 156.7C-2.9 169-3.3 189.2 8.9 202s32.5 13.2 45.2 .9zM320 256c56.8 0 108.6 21.1 148.2 56c13.3 11.7 33.5 10.4 45.2-2.8s10.4-33.5-2.8-45.2C459.8 219.2 393 192 320 192s-139.8 27.2-190.5 72c-13.3 11.7-14.5 31.9-2.8 45.2s31.9 14.5 45.2 2.8c39.5-34.9 91.3-56 148.2-56zm64 160c0-35.3-28.7-64-64-64s-64 28.7-64 64s28.7 64 64 64s64-28.7 64-64z" />
      </svg>
    </button>
    <button disabled="true" class="top-btn btn"> &#9650;</button>
    <button disabled="true" class="bot-btn btn">&#9660;</button>
    <div class="div-ver-btn"></div>
    <div class="div-hor-btn"></div>
    <button disabled="true" class="left-btn btn">&#9664;</button>
    <button disabled="true" class="right-btn btn">&#9654;</button>
    <div class="pokemonContainer"></div>



    <!-- top 3 circles -->
    <div class="top-little-circles">
      <div>
        <svg class="little-circle red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
        </svg></i>
      </div>
      <div>
        <svg class="little-circle yellow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
        </svg></i>
      </div>
      <div>
        <svg class="little-circle green" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
        </svg></i>
      </div>
    </div>

    <!-- bottom-left circle -->
    <div>
      <svg id="bottom-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
      </svg></i>
    </div>
    <!-- bottom red scren dot -->
    <div>
      <svg id="screen-big-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
      </svg></i>
    </div>

    <!-- bottom screen lines -->
    <div><svg id="screen-lines" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
      </svg></div>

    <div class="top-screen-circles">
      <div>
        <svg class="top-screen-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
        </svg></i>
      </div>
      <div>
        <svg class="top-screen-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512z" />
        </svg></i>
      </div>
    </div>

  </div>

  <div class="hide right-panel">
    <div><img class="selfie" src="/assets/ashe-selfie.572268d0.jpg" alt=""></div>
    <div><button class="close-button">&#9664;</button></div>
    <div><img class="badges" src="/assets/badges.31ad06de.png" alt=""></div>
  </div>

  
</body>

</html>
