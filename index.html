<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>The Simple Pokedex</title>
</head>

<body>
  <div class="container">
    <div class="displayContainer">
      <div class="pokemonName">Pokemon Name</div>
      <div class="imageContainer"></div>
      <div class="statsContainer">
        <div class="abilities">Abilities</div>
        <div class="physicalTraits">Height, weight, base stat</div>
        <div class="types">Grass Poison</div>
      </div>
    </div>
    <div class="pokemonSearch">
      <input type="text" name="" value="" id="pokemonSearch" size="16">
    </div>
    <button class="pokemonSearchBtn" type="submit" value="submit">Find</button>
    <div class="pokemonContainer"></div>
    <!-- <div id="pokemonInfo"></div> -->
  </div>
  <div class="right-panel"></div>

  <script type="module" src="/main.js"></script>
</body>

</html>
