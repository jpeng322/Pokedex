<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>The Simple Pokedex</title>
</head>

<body>
  <div class="container">
    <div class="displayContainer">
      <div class="hide pokemonName">Pokemon Name</div>
      <div class="hide imageContainer"></div>
      <div class="statsContainer">
        <div class="hide abilities">
          <h3>Abilities:</h3>
          <div class="ability-section">
            <!-- <div class="ability">asd</div>
            <div class="ability">dsdadasd</div>
            <div class="ability">adsasdasdasd</div> -->
          </div>
        </div>
        <div class="hide physicalTraits">
          <h3>Physical Attributes:</h3>
          <div class="physical-section"></div>
        </div>
        <div class="hide types">
          <h3>Types:</h3>
          <div class="types-section"></div>
        </div>
      </div>
    </div>
    <div class="pokemonSearch">
      <input type="text" name="" value="" id="pokemonSearch" size="16">
    </div>
    <button class="pokemonSearchBtn" type="submit" value="submit">Find</button>
    <div class="pokemonContainer"></div>
    <!-- <div id="pokemonInfo"></div> -->
  </div>
  <div class="right-panel"></div>

  <script type="module" src="/main.js"></script>
</body>

</html>
